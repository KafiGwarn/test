<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
<form action="https://www.facebook.com" method="post">
    <label for="fname"> First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="John" required>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Smith" required> <br>

    <label for="Gender"> Gender:</label>
    <label for="male"> Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="Female"> Female</label>
    <input type="radio" id="female" name="gender" vale="female">
    <label for="Other"> Other</label>
    <input type="radio" id="other" name="gender" value="other"> <br>

    <label for="Email"> Email:</label>
    <input type="email" id="email" name="email" placeholder="your email" required>
    <label for="psw">Password:</label>
    <input type="password" id="psw" name="password" placeholder="your password" minlength="5" maxlength="10" required> <br>

    <label for="Birthday">Birthday:</label>
    <select name="Month" id="Month">
        <option value="month"> Month</option>

        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
    </select>

    <Select name="Day" id="Day">
        <option value="Day">Day</option>

        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>

        <option value="20">20</option>

    </Select>

    <select name="year" id="Year">
        <option value="year">Year</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010"> 2010</option>
    </select> <br>

    <label for="tnc"> I agree to the terms and conditions</label>
    <input type="checkbox" id="tnc" name="terms and conditions" required> <br>
    <button>Submit</button>

</form>
</body>
</html>
